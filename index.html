<!DOCTYPE html>
<html>
<head>
    <title>WKT Visualizer</title>

    <meta charset="utf-8">

    <link rel="stylesheet" type="text/css" href="css/wkt.css" />

    <script src="http://maps.api.2gis.ru/2.0/loader.js?pkg=full"
            data-id="dgLoader"></script>

    <script type="text/javascript">
        var map;
        DG.then(function () {
            map = DG.map('map', {
                'center': [54.98, 82.89],
                'fullscreenControl': false,
                'zoom': 13,
                'zoomControl': false
            });
        });
    </script>
</head>
<body>
    <div id="map"></div>
</body>
</html>
